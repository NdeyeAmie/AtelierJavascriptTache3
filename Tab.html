<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau des étudiants</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Liste des Étudiants</h1>
  <table id="studentTable">
    <thead>
      <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Âge</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les étudiants seront affichés ici -->
    </tbody>
  </table>

  <script src="Tabb.js"></script>
</body>
</html>
